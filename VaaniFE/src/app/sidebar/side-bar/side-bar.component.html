<div class="sidebar">
    <div class="sidebar-inner">
        <!-- ### $Sidebar Header ### -->
        <div class="sidebar-logo">
            <div class="peers ai-c fxw-nw">
              <div class="peer peer-greed">
                <a class="sidebar-link td-n" href="#">
                  <div class="peers ai-c fxw-nw">
                    <div class="peer">
                      <div class="logo">
                        <img [src]="logoImgUrl" alt="">
                      </div>
                    </div>
                    <div class="peer peer-greed">
                      <h5 class="lh-1 mB-0 logo-text">Vaani</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="peer">
                <div class="mobile-toggle sidebar-toggle">
                  <a href="" class="td-n">
                    <i class="ti-arrow-circle-left"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- ### $Sidebar Menu ### -->
          <ul class="sidebar-menu scrollable pos-r">
            <li class="nav-item mT-30 actived">
                <a class="sidebar-link" href="#" (click)="valueChange('home')">
                  <span class="icon-holder">
                    <i class="c-blue-500 ti-home"></i>
                  </span>
                  <span class="title">Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a class='sidebar-link' href="#" (click)="valueChange('user')">

                    <i class="c-orange-500 ti-layout-list-thumb"></i>
                  </span>
                  <span class="title">View Users</span>
                </a>
              </li>
              <li class="nav-item">
                <a class='sidebar-link' href="#" (click)="valueChange('chat')">
                  <span class="icon-holder">
                    <i class="c-deep-purple-500 ti-comment-alt"></i>
                  </span>
                  <span class="title">Chat</span>
                </a>
              </li>
          </ul>
    </div>
